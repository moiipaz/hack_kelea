<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Empático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        /* Fondo de la web en rosa pastel */
        body { background-color: #f4a7ad; }

        .chat-container { 
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        
        textarea { width: 100%; height: 100px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="chat-container p-4">
            <h2 class="text-center" style="color: #ff4d4d;">
                💖 <span>Chatbot de Apoyo Emocional</span>
            </h2>

            <ul>
                <li><a href="/diario">🤍 Diario Emocional Inteligente</a></li>
                <li><a href="{{ url_for('test_personalidad') }}">🤍 Test de Personalidad</a></li>
                <li><a href="{{ url_for('coach') }}">🤍 Coach de Bienestar</a></li>
            </ul>
            

            <textarea id="userInput" class="form-control mt-3" placeholder="Escribe cómo te sientes..."></textarea>
            <button class="btn btn-primary mt-3 w-100" onclick="sendMessage()">Enviar</button>
            <p id="response" class="mt-3 text-center"></p>
        </div>        
    </div>
</body>
</html>
